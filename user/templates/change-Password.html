{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="{% static 'css/bootstrap-icons.css' %}">
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

</head>
<body style="background-color: lightgrey">
  <div class="col-12" style="height: 10px;">
    {% for message in messages %}
      <div class="alert alert-success" id="msg" role="alert">
        {{ message }}
      </div>
    {% endfor %}
  </div>
  
  <div>
    <section class="vh-100">
      <div class="container py-lg-5 py-md-4 h-100">  
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem;">
              <div class="row g-0">
                      <div class="col-md-6 col-lg-5 d-none d-md-block">
                        <img
                          src="{% static 'images/Login/login.jpg' %}"
                          alt="login form"
                          class="col-12 h-100" style="border-radius: 1rem 0 0 1rem;"/>
                      </div>
                      <div class="col-md-6 col-lg-7 d-flex align-items-center">
                        <div class="card-body p-4 p-lg-5 text-black">
          
                          <form action="#" method="POST" onsubmit=" return validation()">
                            {% csrf_token %}
                            {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-success" id="msg" role="alert">
                                    {{ message }}
                                </div>
                            {% endfor %}
                            {% endif %}
                            <div class="mb-3 pb-1 text-center">
                              <span class="h1 fw-bold mb-0 text-dark" >Change Password</span>
                            </div>
          
                            <div class="p-5"></div>
                            <div class="form-outline mb-4">
                                <label class="form-label" for="password">Password</label>
                                <input type="password"  name="password" id="password" class="form-control form-control-lg" required/>
                              
                            </div>
                            <div class="form-outline mb-4">
                                <label class="form-label" for="cpassword">Confirm Password</label>
                                <input type="password" name="cpassword" id="cpassword" class="form-control form-control-lg" required/>
                              
                            </div>
                              <input type="hidden" name="user_id" value="{{ user_id }}">
                            <div class="pt-1 mb-4 text-center">
                              <button class="btn btn-dark btn-lg btn-block col-12" type="submit"><b>SUMBIT</b></button>
                            </div>
                            <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="{% url 'register' %}" style="color: #393f81;">Register here</a></p>
                            <a href="#!" class="small text-muted">Terms of use.</a>
                            <a href="#!" class="small text-muted">Privacy policy</a>
                          </form>
          
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          
    </div>
    <script>
      setTimeout(function(){
        m = document.getElementById('msg').textContent;
        if (m.length > 0){
          document.getElementById('msg').remove();
        }
      }, 3000)

      function validation()
        {
            p=document.getElementById("password").value;
            cp=document.getElementById("cpassword").value;
            if(p.length < 8){
                alert("password must contain 8 letters");
                document.getElementById("password").focus();
                return false;
            }
            else if(p != cp){
                alert("Please enter the same password");
                document.getElementById("cpassword").focus();
                return false;
            }
        }
    </script>
</body>
</html>
