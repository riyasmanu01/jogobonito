{% extends 'adminbase.html' %}

{% block admincontent %}
{% for message in messages %}
<div class="p-2 alert alert-success" id="msg">
    {{ message }}
</div>
{% endfor %}
<div class="p-5 col-12">
<div class="p-5 conatiner-fluid">
    <div class="col-6 p-5 offset-3" style="box-shadow: gray 2px 2px 10px 2px; border-radius: 10px;">
        <div class="col-12 h1 text-center">
            <span style="font-weight: bold;">Delete Social Media</span>
        </div>
        <form action="{% url 'deletesocialmedia' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
            <div class="form-outline mb-4">
                <label class="form-label" for="socialmedia">Select socialmedia</label>
                <select name="socialmedia" id="socialmedia" required class="form-select">
                    {% for media in media_obj %}
                        <option value="{{ media.name}}" style="text-transform: capitalize;">{{ media.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="pt-1 mb-4 text-center">
                <button class="btn btn-dark btn-lg btn-block col-12" type="submit"><b>DELETE</b></button>
            </div>
        </form> 
    </div>
</div>
</div>


{% endblock %}
