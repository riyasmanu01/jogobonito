{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="{% static 'css/bootstrap-icons.css' %}">
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

</head>
<body>
    <div>
        <section class="vh-100" style="background-color: lightgrey">
            <div class="container py-lg-5 py-md-4 h-100">
              
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                  <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                      <div class="col-md-6 col-lg-5 d-none d-md-block">
                        <img
                          src="{% static 'images/Login/login.jpg' %}"
                          alt="login form"
                          class="col-12 h-100" style="border-radius: 1rem 0 0 1rem;"/>
                      </div>
                      <div class="col-md-6 col-lg-7 d-flex align-items-center">
                        <div class="card-body p-4 p-lg-5 text-black">
          
                          <form action="{% url 'register' %}" method="POST" onsubmit="return validation()">
                            {% csrf_token %}
                            
                            <div class="mb-3 pb-1 text-center">
                              <span class="h1 fw-bold mb-0 text-dark" >JOGOBONITO</span>
                            </div>
          
                            <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px; color: gray; font-weight: bold;">Register you details</h5>
          
                            <div class="d-flex form-outline mb-4">
                              <input type="text" name="firstName" id="firstName" class="form-control form-control-lg m-1" placeholder="First Name" required/>
                              <input type="text" name="secondName" id="secondName" class="form-control form-control-lg m-1" placeholder="Second Name" required/>
                            </div>

                            <div class="d-flex form-outline mb-4">
                              <input type="email" name="email" id="email" class="form-control form-control-lg m-1" placeholder="example@gmail.com" required/>
                            </div>

                            <div class="d-flex form-outline mb-4">
                                <input type="password" id="password" name="psw" class="form-control form-control-lg m-1" placeholder="Password" required/>
                                <input type="password" id="cpassword" name="cpsw" class="form-control form-control-lg m-1" placeholder="Confirm Password" required/>
                            </div>
                        
                            <div class="pt-1 mb-4 text-center">
                              <button class="btn btn-dark btn-lg btn-block col-12 btn-outline-secondary rounded-pill" type="submit"><b>REGISTER</b></button>
                            </div>
          
                            <p class="mb-5 pb-lg-2" style="color: #393f81;">Already have an account? <a href="{% url 'login' %}" style="color: #393f81;">Login here</a></p>
                            <a href="#!" class="small text-muted">Terms of use.</a>
                            <a href="#!" class="small text-muted">Privacy policy</a>
                          </form>
          
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </div>
    <script>
        function validation()
        {
            p=document.getElementById("password").value;
            cp=document.getElementById("cpassword").value;
            if(p.length < 8){
                alert("password must contain 8 letters");
                document.getElementById("password").focus();
                return false;
            }
            else if(p != cp){
                alert("Please enter the same password");
                document.getElementById("cpassword").focus();
                return false;
            }
        }
    </script>
</body>
</html>
